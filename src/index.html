<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Filmy</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- inject:html -->
	<!-- any *.html files among your sources will go here as: <link rel="import" href="FILE"> -->
	<!-- endinject -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></script>
	<!-- inject:css -->

<body ng-app="filmy">
	<div class="pageContainer">
		<div class="mainAppTitleBar">
			<div class="appTitle"></div>
			<div class="btn btn-vue logoutButton" ng-click="login()">
				LOGIN
			</div>
		</div>
		<div class="mainContainer" ng-controller="sideBarCtrl">
			<div class="sidebar" data-sidebar="">
				<div class="sideBarList">
					<a href="#/">
						<div class="sidebarItem" ng-class="{ active:isActive('/') }">
							<div class="sidebarItemText">
								<i class="fa fa-binoculars"></i>
							</div>
						</div>
					</a>
					<a href="#/library">
						<div class="sidebarItem" ng-class="{ active:isActive('/library') }">
							<div class="sidebarItemText">
								<i class="fa fa-archive"></i>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="container mainApp">
				<div ui-view></div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angularjs/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- inject:js -->
	<!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
